<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../dashboard/assets/css/style.css">

</head>
<body class="img js-fullheight" style="background-image: url(https://odaca.com.do/wp-content/uploads/2021/05/odaca-header.jpg);">
<!--<body class="img js-fullheight" style="background-image: url(../dashboard/assets/img/bg.jpg);">-->
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Importadora Odaca</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">Rstablecer Contraseña</h3>
                    <form action="/changePassword" class="signin-form" method="post" id="cambiarPassowrd">
                        <div class="form-group">
                            <input id="password-field" type="password" name="password1" class="form-control" placeholder="Nueva Contraseña" required>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input id="password-field2" type="password" name="password2" class="form-control" placeholder="Confirmar Contraseña" required>
                            <span toggle="#password-field2" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            <input name="id" type="hidden"  th:value="${user}">
                        </div>
                        <div class="form-group" id="alertPassword">

                        </div>
                        <div class="form-group">
                            <button type="button" class="form-control btn btn-primary submit px-3" onclick="changePassword()">Cambiar Contraseña</button>
                        </div>
<!--                        <div class="form-group d-md-flex">-->
<!--                            <div class="w-50">-->
<!--                                <label class="checkbox-wrap checkbox-primary">Remember Me-->
<!--                                    <input type="checkbox" checked>-->
<!--                                    <span class="checkmark"></span>-->
<!--                                </label>-->
<!--                            </div>-->
<!--                            <div class="w-50 text-md-right">-->
<!--                                <a href="#" style="color: #fff">Forgot Password</a>-->
<!--                            </div>-->
<!--                        </div>-->
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>

<script src="../dashboard/assets/js/jquery.min.js"></script>
<script src="../dashboard/assets/js/popper.js"></script>
<script src="../dashboard/assets/js/bootstrap.min.js"></script>
<script src="../dashboard/assets/js/main.js"></script>
<script>
    function changePassword(){
        var pw1 = document.getElementById("password-field").value;
        var pw2 = document.getElementById("password-field2").value;

            if(pw1 !==pw2)
            {

                document.getElementById("alertPassword").innerHTML = '<div class="alert alert-danger alert-dismissible">\n' +
                    '\t\t\t\t\t\t\t  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>\n' +
                    '\t\t\t\t\t\t\t  <h4><i class="icon fa fa-ban"></i> Alerta!</h4>\n' +
                    '\t\t\t\t\t\t\t  La contraseña no coincide\n' +
                    '\t\t\t\t\t\t  </div>'

            } else {
                document.getElementById("alertPassword").innerHTML = '<div class="alert alert-success alert-dismissible">\n' +
                    '\t\t\t\t\t\t\t  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>\n' +
                    '\t\t\t\t\t\t\t  <h4><i class="icon fa fa-check"></i> Alerta!</h4>\n' +
                    '\t\t\t\t\t\t\t  Se ha cambiado de manera correcta\n' +
                    '\t\t\t\t\t\t  </div>'

                setTimeout(function(){ document.getElementById("cambiarPassowrd").submit() }, 1000);


            }

    }
</script>

</body>
</html>
