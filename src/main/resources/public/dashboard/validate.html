<section class="ftco-section">

        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">Codigo de Validacion</h3>
                    <form action="/validate" class="signin-form" method="post" id="cambiarPassowrd">
                        <div class="form-group">
                            <input id="code" type="number" name="codigo" class="form-control" placeholder="Introduzca el codigo de validacion" required>

                            <input name="user" id="user" for="cambiarPassowrd" type="hidden"  th:value="${user}">
                            <input name="password" id="password" type="hidden"  th:value="${password}">
                            <input name="iddevice" id="iddevice" type="hidden"  th:value="${iddevice}">
                        </div>

                        <div class="form-group" id="alertPassword" th:utext="${texto1}"></div>
                        <div class="form-group">
                            <button type="button" onclick="enviarGuardar()" class="form-control btn btn-primary submit px-3" >Validar</button>
                        </div>

    </div>

<script src="../dashboard/assets/js/popper.js"></script>
<script src="../dashboard/assets/js/bootstrap.min.js"></script>
<script src="../dashboard/assets/js/main.js"></script>
<script src="../catalogo/assets/js/databaseIndexedDB.js"></script>
<script>
    validate = true;
    function enviarGuardar(){
        var us = {
            user: document.querySelector("#user").value,
            iddevice: document.querySelector("#iddevice").value,
            password: document.querySelector("#password").value,
            validate: true

        }

        agregarUsuarioValido(us);

    }
</script>
